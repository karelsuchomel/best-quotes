<!DOCTYPE html>
<html>
  <head>
    <title>Fill form in steps</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <!-- link css style sheet-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&amp;amp;subset=latin-ext" rel="stylesheet">
  </head>
  <body>
    <div id="content">
      <div class="quote-wrap">Insert text here, insert text here</div>
      <button tabindex="2" id="add-quote" class="add-quote-button">
        <div class="dot-button"></div>
        <div class="dot-button"></div>
        <div class="dot-button"></div>
      </button>
    </div>
    <!-- TODO - ability to go back in form-->
    <div class="form-wrap">
      <div class="header-progress">
        <div class="dot current"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <form action="" method="POST" class="step-content">
        <div class="step is-showing"><span>Step 1</span>
          <input type="text" name="userName" placeholder="Name" tabindex="2">
          <input type="text" name="userSurName" placeholder="Sur name" tabindex="3">
          <button type="button" tabindex="4" class="button-next">Next</button>
        </div>
        <div class="step"><span>Step 2</span>
          <textarea type="text" name="userSurName" placeholder="Sur name" tabindex="2"></textarea>
          <button type="button" tabindex="3" class="button-next">Next</button>
        </div>
        <div class="step"><span>Step 3</span>
          <input type="text" name="userName" placeholder="Name" tabindex="2">
          <input type="text" name="userSurName" placeholder="Sur name" tabindex="3">
          <button type="submit" tabindex="4" class="button-next">Create question</button>
        </div>
      </form>
    </div>
    <script src="step-form-behave.js"></script>
  </body>
</html>
